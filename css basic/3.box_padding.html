<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Padding</title>

	<style type="text/css">
		.bluebox
		{
			background-color: #4277F1;
			color: white;
			height: 100px;
			width: auto;
			padding: 16px;
		}

		.yellowbox
		{
			background-color: yellow;
			height: 100px;
			width: auto;

			padding: 20px 10px 30px 15px;
		}

		.greenbox
		{
			background-color: green;
			height: 100px;
			width: auto;

			padding: 40px 10px;
		}
		.great
		{
			color: black;
		}

		p{
			margin: 0px;
		}

	</style>
</head>
<body>
	<div class="bluebox"> <p>Facebook is <span class="great">great</span> &period;</p></div>
	<div class="yellowbox"> <p>Apple &period;</p></div>
	<div class="greenbox"> <p>Microsoft &period;</p></div>
</body>
</html>
