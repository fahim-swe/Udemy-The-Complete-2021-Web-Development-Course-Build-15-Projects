<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div and span</title>

	<style type="text/css">
		.bluebox
		{
			background-color: blue;
			color: white;
			height: 100px;
			width: auto;
		}

		.yellowbox
		{
			background-color: yellow;
			height: 100px;
			width: auto;
		}

		.greenbox
		{
			background-color: blue;
			height: 100px;
			width: auto;
		}
		.great
		{
			color: black;
		}

	</style>
</head>
<body>
	<div class="bluebox"> <p>Facebook is <span class="great">great</span> &period;</p></div>
	<div class="yellowbox"> <p>Apple &period;</p></div>
	<div class="greenbox"> <p>Microsoft &period;</p></div>
</body>
</html>
