<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div and span</title>

	<style type="text/css">
		
		div{
			text-align: center;
		}
		li{
			margin: 10px;
			list-style: none;
			display: block;
			margin: 10px;
			border: 1px black solid;
			padding: 10px;
		}

		div{
			text-align: center;
		}

		ul li{
			margin: 10px;
			list-style: none;
			display: inline;
			margin: 10px;
			border: 1px black solid;
			padding: 10px;
		}

	</style>
</head>
<body>
	
	<div>
		<ul>
		<li>Home</li>
		<li>about</li>
		<li>Contract</li>
	</ul>
	</div>

	<br>
	<hr>

	<div >
		<ul id = "inline">
		<li>Home</li>
		<li>about</li>
		<li>Contract</li>
	</ul>
	</div>
	

	

</body>
</html>
