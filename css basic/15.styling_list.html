<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Styling Lists</title>

	<style type="text/css">
		
		.list1{
			list-style: cambodian;
		}

		ul.list2{
			list-style: none;
			padding: 0;
			margin: 0;
		}

		ul.list2 li{
			background-image: url(picture/bluesquare.gif);
			background-repeat: no-repeat;
			padding-left: 30px;
		}

	</style>


</head>
<body>
	<div>A list of European capitals:</div>

	<ul class="list1">
		<li>Pairs</li>
		<li>London</li>
		<li>Madrid</li>
	</ul>

	<div>A list of European capitals:</div>

	<ul class="list2">
		<li>Pairs</li>
		<li>London</li>
		<li>Madrid</li>
	</ul>

	<div>A list of European capitals:</div>

	<ul class="list3">
		<li>Pairs</li>
		<li>London</li>
		<li>Madrid</li>
	</ul>

</body>
</html>
