<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position </title>

	<style type="text/css">

		.bluebox1
		{
			background-color: #4277F1;
			color: white;
			height: 100px;
			width: 100%;

			top: 10px;
			left: 20px;
			right: 40px;

			position: fixed;
			
		}

		.bluebox
		{
			background-color: #4277F1;
			color: white;
			height: 100px;
			width: auto;


		}

		.yellowbox
		{
			background-color: #5D3D73;
			height: 100px;
			width: auto;

			

		}

		.greenbox
		{
			background-color: green;
			height: 100px;
			width: auto;

			
			
		}
		.great
		{
			color: black;
		}

	</style>
</head>
<body>
	<div class="bluebox1"> <p>Facebook is <span class="great">great</span> &period;</p></div>
	<div class="yellowbox"> <p>Apple &period;</p></div>
	<div class="greenbox"> <p>Microsoft &period;</p></div>

	<div class="bluebox"> <p>Facebook is <span class="great">great</span> &period;</p></div>
	<div class="yellowbox"> <p>Apple &period;</p></div>
	<div class="greenbox"> <p>Microsoft &period;</p></div>

	<div class="bluebox"> <p>Facebook is <span class="great">great</span> &period;</p></div>
	</body>
</html>
