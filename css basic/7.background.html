<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Background image</title>

	<style type="text/css">
		.bluebox
		{
			background-image: url(picture/picture.jpg);
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-origin: content-box;


			color: white;
			height: 100px;
			width: auto;
			padding: 16px;
			border: 10px black solid;

			outline-width: 5px;
			outline-color: green;
			outline-style: inset;

			margin: 20px;
			
		}

		.yellowbox
		{
			background-image: url(picture/picture.jpg);
			background-size: 50px 100px;
			background-repeat: no-repeat;
			background-position: left;
			
			height: 100px;
			width: auto;

			border-width: 10px 20px 30px 40px;
			border-color: red green yellow orange;
			border-style: solid;

			padding: 10px 10px 10px 20px;

			margin: 40px 10px 5px 40px;
		}

		.greenbox
		{
			background-image: url(picture/picture.jpg);
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-position: center;


			height: 100px;
			width: 100px;

		
			

			border-width: 20px;
			border-radius: 1000px;
			border-color: grey;
			border-style: solid;

			margin: 50px 10px;
		}
		.great
		{
			color: black;
		}

	</style>
</head>
<body>
	<div class="bluebox"> <p>Facebook is <span class="great">great</span> &period;</p></div>
	<div class="yellowbox"> <p>Apple &period;</p></div>
	<div class="greenbox"> <p>Microsoft &period;</p></div>
</body>
</html>
