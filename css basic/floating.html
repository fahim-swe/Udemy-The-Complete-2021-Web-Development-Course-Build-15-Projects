<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating </title>

	<style type="text/css">
		.bluebox
		{
			background-color: #4277F1;
			color: white;
			height: 100px;
			width: auto;

			float: left;
		}

		.yellowbox
		{
			background-color: #5D3D73;
			height: 150px;
			width: 200px;

			float: right;
		}

		.greenbox
		{
			background-color: green;
			height: 100px;
			width: auto;

			clear: both;
		}
		.great
		{
			color: black;
		}

	</style>
</head>
<body>
	<div class="bluebox"> <p>Facebook is <span class="great">great</span> &period;</p></div>
	<div class="yellowbox"> <p>Apple &period;</p></div>
	<div class="greenbox"> <p>Microsoft &period;</p></div>
</body>
</html>
