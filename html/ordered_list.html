<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ordered list </title>
</head>
<body>
	<div>ordered list</div>

	<ol type="1">
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
	</ol>

	<ol type="A">
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
	</ol type="a">
	<ol>
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
	</ol>
	<ol type="I">
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
	</ol>
	<ol type="i">
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
		<li>abcd</li>
	</ol>
	
</body>
</html>
